<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>

  <body>
    <div id="app">
      <!-- Favorites -->

      <div class="favorites">
        <transition-group name="list">
          <div
            class="favorite"
            v-for="favorite in allFavorites"
            :key="favorite"
          >
            <a @click.prevent="showFavorite(favorite)" href="#">
              <img
                :src="favorite.avatar_url"
                :alt="favorite.name"
                class="favorite__avatar"
              />
            </a>
          </div>
        </transition-group>
      </div>

      <!-- Content -->
      <article class="content">
        <h1 class="content__title">{{ message }}</h1>

        <!-- Search -->
        <form class="search" @submit.prevent="doSearch">
          <input
            v-model="search"
            type="text"
            class="search__input"
            required
            placeholder="Search GitHub users"
          />
          <input type="submit" class="search__submit" value="Search" />
        </form>

        <!-- Result -->
        <Transition>
          <div class="result" v-if="result">
            <a
              href="#"
              v-if="isFavorite"
              v-on:click="removeFavorite"
              class="result__toggle-favorite"
              >Remove Favorite ⭐</a
            >
            <a
              href="#"
              v-else
              v-on:click="addFavorite"
              class="result__toggle-favorite"
              >Add Favorite ⭐</a
            >
            <h2 class="result__name">{{ result.name }}</h2>
            <img
              :src="result.avatar_url"
              :alt="result.name"
              class="result__avatar"
            />
            <p class="result__bio">
              {{ result.bio }}
              <br />
              <a v-bind:href="result.blog" target="_blank" class="result__blog"
                >Enlace a web</a
              >
            </p>
          </div>
          <p v-else>Waiting for search...</p>
        </Transition>
        <!-- Error -->
        <div v-if="error" class="result__error">{{ error }}</div>
      </article>
    </div>
    <script src="js/main.js"></script>
    <script>
      const mountedApp = app.mount("div#app");
    </script>
  </body>
</html>
